    <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">

            <div class="modal-content">

                    <button type="button" onclick="clearCommentData()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                    <div class="comment-container">

    <div class="modal fade" id="updateProfile" tabindex="-1" aria-labelledby="updateProfileLabel" aria-hidden="true">

                </div>
                <div class="modal-body">

                        <div class="group">

                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Work at</label>
                        </div>
                        <div class="group">

                        </div>
                        <div class="group">

                            <span class="highlight"></span>

                        </div>
                        <div class="group">
                            <input type="text" id="comeFrom" placeholder="" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Come from</label>
                        </div>
                        <button onclick="saveInfo()" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

    <script>
        const textarea = document.querySelector('#intro-textarea')
        textarea.addEventListener('keydown', autosize);
        function autosize() {
            var el = this;
            setTimeout(function () {
                el.style.cssText = 'height:auto; padding:0';
                // for box-sizing other than "content-box" use:
                el.style.cssText = '-moz-box-sizing:content-box';
                el.style.cssText = 'height:' + el.scrollHeight + 'px';
            }, 0);
        }
    </script>
