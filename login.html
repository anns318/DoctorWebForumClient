<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="./js/cookie.js"></script>
    <script src="./js/checkAuth.js"></script>
    <title>Login</title>

</head>

<body>
    <div class="login-container">
        <form class="login-form" id="login">
            <h1>Login</h1>
            <input type="text" name="username" id="username" placeholder="Username" class="input-field" required>
            <input type="password" name="password" id="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="login-button">Login</button>
            <p class="register-link">Don't have an account? <a href="Register.html">Register</a></p>
        </form>
    </div>
</body>
<script src="./js/login.js"></script>

</html>
