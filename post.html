<body>
    <div id="container-notify-display" style="display: none;">

    </div>
    <nav class="navbar">
        <div class="container">
            <div class="nav-left">
                <a href="/" style="color: white;font-size: 20px;text-decoration: none;">DoctorWebForum</a>
            </div>
            <div class="nav-right">

                <!-- <div class="search-box">
                    <img src="images/search.png" alt="">

                </div> -->
                <ul class="navlogo">
                    <li><img src="images/notification.png"></li>
                    <!-- <li><img src="images/inbox.png"></li>
                    <li><img src="images/video.png"></li> -->
                </ul>
                <div class="profile-image online" onclick="UserSettingToggle()">
                    <img src="images/profile-pic.png" alt="">
                </div>

            </div>
            <div class="user-settings">
                <div class="profile-darkButton">
                    <div class="user-profile">
                        <img class="user-ava" src="images/profile-pic.png" alt="">
                        <div>
                            <p id="user-profile-name"> Alex Carry</p>
                            <a href="profile.html">See your profile</a>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png" alt="">
                    <div>
                        <p> Give Feedback</p>
                        <a href="#">Help us to improve</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="images/setting.png" alt="" class="settings-icon">
                    <a href="#">Settings & Privary <img src="images/arrow.png" alt=""></a>
                </div>

                <div class="settings-links">
                    <img src="images/help.png" alt="" class="settings-icon">
                    <a href="#">Help & Support <img src="images/arrow.png" alt=""></a>
                </div>

                <div class="settings-links">
                    <img src="images/Display.png" alt="" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="images/arrow.png" alt=""></a>
                </div>

                <div class="settings-links">
                    <img src="images/logout.png" alt="" class="settings-icon">
                    <a href="#" id="logout-btn">Logout <img src="images/arrow.png" alt=""></a>
                </div>

            </div>
        </div>

    </nav>
    <div class="container " style="justify-content: center;">
        <div class="content-area">
            <div postid="2" class=" status-field-container write-post-container">
                <div id="post-content">

                </div>

                <div id="post-comment-section">
                    <div class="comment-container" style="max-width: none;margin: 0;">

                    </div>
                    <form id="comment-form">
                        <div class="user-avatar">
                            <img class="user-avatar" src="http://localhost:5057/images/users/0.png" alt="">
                        </div>
                        <div class="comment-content">
                            <p class="comment-user">Nguyen An</p>
                            <textarea id="comment-text" placeholder="Write your comment"></textarea>
                            <button type="submit">Post Comment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
